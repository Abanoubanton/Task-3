<html>

<head>

    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/index_style_login.css" />



</head>

<body>
    <section class="login">
        <div class="login-form">
            <h2 class="text-center">تسجيل الدخول</h2>
            <div class="btns">
                <button class="btn btn-primary" id="btnFb"><i class="fab fa-facebook-f pr-2"></i>Facebook</button>
                <button class="btn btn-danger ml-3" id="btnGo"><i class="fab fa-google pr-2"></i>Google</button>
            </div>
            <div class="container form-container">
                <div class="row">
                    <div class="col-xl-12">
                        <label class="font-weight-bold mt-3 mb-3" >اسم المستخدم</label>
                        <input class="form-control" id="user" />
                    </div>
                    <div class="col-xl-12">
                        <label class="font-weight-bold mt-3 mb-3">كلمة السر</label>
                        <input class="form-control" type="password" id="pass" />
                        <a class="font-weight-light" href="signup.html">نسيت؟</a>
                    </div>
                </div>
            </div>
            <div class="btns signBtns">
                <button class="btn btn-light" id="btn1" >الإشتراك</button>
                <button class="btn btn-light ml-5" id="btn2">التسجيل</button>
            </div>
        </div>
    </section>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/index_login.js"></script>

</body>

</html>

<html>

<head>

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/index_style_signup.css" />
</head>

<body>
    <section class="form">
        <div class="container">
            <form>
                <div class=" sign border px-4 py-4 rounded">
                    <div class="form-group text-right py-2">
                        <label for="exampleInputEmail1">الاسم الاول</label>
                        <input type="Text" class="form-control text-right" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="أدخل ألاسم الاول">
                    </div>
                    <div class="form-group text-right py-2">
                        <label for="exampleInputEmail1">الاسم الاخير</label>
                        <input type="text" class="form-control text-right" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="أدخل ألاسم ألاخير">
                    </div>
                    <div class="form-group text-right py-2">
                        <label for="exampleInputEmail1">البريد الالكتروني</label>
                        <input type="email" class="form-control text-right" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="أدخل بريدك الالكتروني">
                        <small id="emailHelp" class="form-text text-muted">لن نقوم بمشاركة باريدك ألالكتروني</small>
                    </div>
                    <div class="form-group text-right py-2">
                        <label for="exampleInputPassword1">كلمة السر </label>
                        <input type="password" class="form-control text-right pass" id="exampleInputPassword1" placeholder=" كلمة السر">
                    </div>
                    <div class="form-group text-right">
                        <label for="exampleInputPassword1">تأكيد كلمة السر</label>
                        <input type="password" class="form-control text-right pass" id="exampleInputPassword1 " placeholder="تأكيد كلمة السر">
                    </div>
                    <div class="text-right">
                        <button type="submit" class=" btn subbtn" id="subBtn">أنشئ حسابي</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/index_signup.js"></script>

</body>


</html>
